<ion-header>
  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- added *ngFor - class member variable - injects into DOM -->
  <ion-card *ngFor="let card of posts"
    <ion-card-content>
      <ion-card-title>
        <!-- escape card  {{ card.title }} -->
        {{card.title}}
      
      </ion-card-title>  


</ion-content>
